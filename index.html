<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Standardliste</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #000;
      color: #00ff00;
      cursor: url('https://upload.wikimedia.org/wikipedia/commons/4/4c/Green_arrow_cursor.png'), auto;
      transition: background-color 0.3s, color 0.3s;
    }

    body.normal-mode {
      background-color: #fff;
      color: #000;
      cursor: auto;
    }

    h1 {
      color: #00ff00;
      text-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00;
      display: inline-block;
      margin: 0;
    }

    body.normal-mode h1 {
      color: #000;
      text-shadow: none;
    }

    #topButtons {
      position: fixed;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 10px;
      z-index: 1000;
    }

    button {
      padding: 10px;
      font-size: 16px;
      color: #00ff00;
      background-color: #333;
      border: 2px solid #00ff00;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    button:hover {
      background-color: #00ff00;
      color: #000;
    }

    button.delete-button {
      background-color: #ff0000;
      border-color: #ff0000;
      color: #fff;
    }

    button.delete-button:hover {
      background-color: #b30000;
      border-color: #b30000;
      color: #fff;
    }

    button.mode-toggle {
      background-color: #0044ff;
      border-color: #0044ff;
      color: #00ff00;
    }

    button.mode-toggle:hover {
      background-color: #002a99;
      border-color: #002a99;
      color: #00ff00;
    }

    button.rename-list {
      background-color: #00ff00;
      border-color: #00ff00;
      color: #000;
      margin-left: 5px;
    }

    button.rename-list:hover {
      background-color: #00cc00;
      border-color: #00cc00;
      color: #000;
    }

    .input-container {
      margin-bottom: 15px;
      margin-top: 80px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    input[type="text"],
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      color: #00ff00;
      background-color: #333;
      border: 2px solid #00ff00;
      width: 150px;
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    body.normal-mode input[type="text"],
    body.normal-mode input[type="number"] {
      background-color: #fff;
      color: #000;
      border-color: #000;
    }

    ul#shoppingList {
      margin-top: 20px;
      list-style-type: none;
      padding-left: 0;
      max-height: 60vh;
      overflow-y: auto;
      padding-right: 10px;
    }

    ul#shoppingList li {
      padding: 8px 0;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      -webkit-tap-highlight-color: transparent;
    }

    ul#shoppingList li:hover {
      color: #00ff00;
      text-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00;
    }

    ul#shoppingList li.strikethrough {
      text-decoration: line-through;
      color: red;
      animation: strikeAnimation 0.5s forwards;
    }

    @keyframes strikeAnimation {
      from {
        text-decoration-thickness: 0;
        opacity: 1;
      }
      to {
        text-decoration-thickness: 2px;
        opacity: 0.7;
      }
    }

    .error-message {
      background-color: #ff4d4d;
      color: white;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      display: none;
      position: relative;
    }

    .error-message button {
      background: transparent;
      border: none;
      color: white;
      font-size: 20px;
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
    }

    #listManagerOverlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.9);
      color: #00ff00;
      display: none;
      z-index: 9999;
      overflow-y: auto;
      padding: 40px 20px;
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s;
    }

    #listManagerOverlay.normal-mode {
      background-color: #fff;
      color: #000;
    }

    #listManagerOverlay h2 {
      margin-top: 0;
    }

    #listCollection {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 20px auto 0 auto;
    }

    #listCollection li {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      font-size: 18px;
      border: 1px solid #00ff00;
      padding: 8px;
      border-radius: 5px;
      background-color: #111;
      color: #00ff00;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
    }

    #listManagerOverlay.normal-mode #listCollection li {
      background-color: #eee;
      border-color: #000;
      color: #000;
    }

    #listCollection li span.list-name {
      flex-grow: 1;
      cursor: pointer;
    }

    #listCollection li input[type="text"].edit-name {
      background-color: transparent;
      border: 1px solid #00ff00;
      color: inherit;
      flex-grow: 1;
      font-size: 18px;
      padding: 2px 4px;
      outline: none;
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    #listManagerOverlay.normal-mode #listCollection li input[type="text"].edit-name {
      background-color: transparent;
      border-color: #000;
      color: #000;
    }

    .button-box {
      display: flex;
      gap: 5px;
      min-width: 190px;
      justify-content: flex-end;
    }

    #addListButton {
      display: block;
      margin: 30px auto 0 auto;
    }

    input[type="file"] {
      display: none;
    }

    /* ðŸ”§ Mobile Optimierungen */
    @media (max-width: 600px) {
      #topButtons {
        flex-direction: column;
        top: 10px;
        right: 10px;
        gap: 5px;
      }

      button {
        font-size: 14px;
        padding: 8px;
      }

      .input-container {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
        margin: 60px 10px 15px 10px;
      }

      .input-container input,
      .input-container button {
        width: 100%;
        box-sizing: border-box;
      }

      .error-message {
        font-size: 14px;
        padding: 8px;
      }

      #listManagerOverlay {
        padding: 20px 10px;
      }

      #listCollection li {
        flex-direction: column;
        align-items: flex-start;
      }

      .button-box {
        justify-content: flex-start;
        margin-top: 5px;
      }
    }
  </style>
</head>
<body>
</html>
